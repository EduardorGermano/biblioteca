{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioSys</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <main class="main-content login-page">
      <div class="login-container">
        <div class="login-header">
          <i class="fas fa-book-open fa-6x"></i>
          <h1>Acesso ao Sistema - BiblioSys </h1>
          <p>Gerencie sua biblioteca com eficiência</p>
        </div>


          <form class="login-form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="id_username">Usuário:</label>
              <div class="input-with-icon">
                <i class="fas fa-user input-icon"></i>
                <input style="width: calc(100% - 60px);" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
              </div>
            </div>
            
            <div class="form-group">
              <label for="id_password">Senha:</label>
              <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input style="width: calc(100% - 60px);" type="password" name="password" autocomplete="current-password" required id="id_password">
              </div>
            </div>

            <div class="form-options">
              <label class="remember-me">
                <input type="checkbox" name="remember" /> Lembrar-me
              </label>
              <a href="{% url 'registrar' %}" class="forgot-password"><i class="fas fa-user-plus"></i> Cadastre-se</a>
            </div>

            <button type="submit" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
          </form>
          
        </div>
      </div>
    </main>
  </body>
</html>
